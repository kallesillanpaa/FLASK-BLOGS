<html>
{% include("./partials/head.html") %}

<body>
  {% include("./partials/navbar.html") %}

  <div class="create-blog content">
    <form method="POST" action="/blogs/update/{{id}}">
      <label for="title">Blog title:</label>
      <input type="text" id="title" name="title" required value="{{form.title}}">
      <label for="snippet">Blog snippet:</label>
      <input type="text" id="snippet" name="snippet" required value="{{form.snippet}}">
      <label for="body">Blog body:</label>
      <textarea id="body" name="body" required>{{form.body}}</textarea>
      <button>Update</button>
    </form>
  </div>
 
</body>
</html>
